<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/horizon/horizon.js"></script>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<marquee><h1 id='heading'></h1></marquee>
<div id="app"></div>
<script>
  document.querySelector('h1').innerHTML = 'App doesn\'t work :((('
  var horizon = new Horizon({authType: 'anonymous'})
  horizon.status(function(status) {console.log(status)})
  horizon.onReady(function() {
    document.querySelector('h1').innerHTML = 'App works!!!'
  })
  horizon.connect()
</script>
</body>
</html>
